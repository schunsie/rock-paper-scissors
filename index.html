<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/69bf2cd5da.js" crossorigin="anonymous"></script>
</head>
<body>
    <h2> You <wrap id="score">0 - 0</wrap> Computer</h2>
    <div class="container">
        <p>Pick your option</p>
        <div class="player-options">
            <button class="rock"><i class="fa-regular fa-hand-back-fist"></i></button>
            <button class="paper"><i class="fa-regular fa-hand"></i></button>
            <button class="scissors"><i class="fa-regular fa-hand-peace"></i></button>
        </div>
        <p id="result">Scissors beats paper</p>
        <p>Computer</p>
        <div class="computer-options">
            <button class="rock"><i class="fa-regular fa-hand-back-fist"></i></button>
            <button class="paper"><i class="fa-regular fa-hand"></i></button>
            <button class="scissors"><i class="fa-regular fa-hand-peace"></i></button>
        </div>
    </div>
</body>
</html>
